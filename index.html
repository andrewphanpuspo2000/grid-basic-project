<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dummy e-commerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <h1>Blow</h1>
      </div>
      <header>
        <div class="headercontainer">
          <div class="header1">
            <p>Logo</p>
            <input type="text" placeholder="Search" />
            <p>Explore</p>
            <p>Advertise</p>
            <p>Unsplash</p>
            <p>|</p>
            <p>log in</p>
            <button>Submit a Photo</button>
            <span class="material-symbols-outlined"> menu </span>
          </div>
          <div class="header2">
            <p>Editorial</p>
            <div class="line"></div>
            <p>Wallpaper</p>
            <p>3D Renders</p>
            <p>Nature</p>
            <p>Travel</p>
            <p>Architecture</p>
            <p>Film</p>
            <p>Animal</p>
            <p>Fashion</p>
          </div>
        </div>
      </header>
      <div class="banner">
        <div class="mainbannercontainer">
          <p class="motto">Changer</p>
          <p class="note">Make influence in society</p>
          <div class="inputBox">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search the image" />
          </div>
        </div>
        <div class="photographer">
          <p>photoghraph by Nik Korba</p>
        </div>
      </div>
      <div class="off1">4.offer 1</div>
      <div class="off2">5.offer 2</div>
      <div class="side-menu">6.left side menu</div>
      <div class="recent">7.recent</div>
      <div class="tags">8. some tags</div>
      <main class="main">
        <div class="product1">9.product 1</div>
      </main>
      <footer>10.footer</footer>
    </div>
  </body>
</html>
